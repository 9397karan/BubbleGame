<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="openMenuAndClose()">
    <audio src="mixkit-kidding-around-9.mp3" autoplay loop hidden id="myaudio"></audio>
    <div class="container" id="container">
        <div class="header">
            <h2 id="time">Time left: 10s</h2>
            <h2 id="target">Target</h2>
            <h2 id="score">Total Score: 10</h2>
        </div>
        <div id="game-div" class="game-container"></div>
    </div>

    <div class="overlay" id="overlay">
        <h1>Bubble game</h1>
        <h2 id="scoreTitle">Score: 0</h2>
        <button id="mainBtn">Start game</button>
        <ul>
            <li>Look at the target</li>
            <li>Select the bubble that matches the number</li>
            <li>Now, you're to play..</li>
        </ul>
    </div>

    <script src="script.js">
       
     
    </script>
</body>
</html>
